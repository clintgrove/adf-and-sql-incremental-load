parameters:
  DacpacFilePath: string
  DatabaseName: string
  AdditionalArguments: string
  ServerName: string
  ServiceConnection: string
  RGroup: string

steps:

- task: AzurePowerShell@5
  displayName: PS add firewall rule 
  name: SetSqlVarFQDN
  inputs:
    script: FilePath
    azureSubscription: '$(ServiceConnection)'
    ScriptPath: '$(Pipeline.Workspace)/Scripts/getDeploymentOutputs.ps1'
    ScriptArguments: '-resourceGroupName ${{parameters.RGroup}}'
    azurePowerShellVersion: LatestVersion

- task: 'SqlAzureDacpacDeployment@1'
  displayName: 'Deploy SQL Database - ${{ parameters.DatabaseName }}'
  inputs:
    azureSubscription: ${{ parameters.ServiceConnection }}
    ServerName: $(SetSqlVarFQDN.sqlSrvNameOutput)  #${{parameters.ServerName}}
    DatabaseName: ${{ parameters.DatabaseName }}
    SqlUsername: 'sqladmin'
    SqlPassword: $(SqlPassword)
    deployType: 'DacpacTask'
    DeploymentAction: 'Publish'
    DacpacFile: '${{ parameters.DacpacFilePath }}'
    IpDetectionMethod: 'AutoDetect'
    additionalArguments: ${{ parameters.AdditionalArguments }}
